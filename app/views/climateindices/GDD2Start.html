<head><title>GDD2Start</title></head>
<body>
<b> Definition </b><br />
Average starting date for accumulating GDDSUM2 (calendar day). (Starting dates used for wheat and barley).
<br /><br />
<b> Method of calculation </b><br />
10 days after the average mean daily air temperature (Tmean) first exceeds 5°C in spring (calendar day).
