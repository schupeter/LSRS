<head><title>PE4</title></head>
<body>
<b> Definition </b><br />
Average Potential evapotranspiration (PE) for period May 1 to August 31 (mm)
<br /><br />
<b> Method of calculation </b><br />
Sum of average daily PE for defined period. PE is calculated using the <a href ="/LSRS/downloads/input_desc/BR1.doc" target = "_blank">Baier-Roberson formulae</a> by default, or as selected by the user.    
</body>
