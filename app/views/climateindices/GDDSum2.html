<html>
<head><title>GDDSUM2</title></head>
<body>
<b> Definition </b><br />
Average growing degree-days (GDD) above 5°C accumulated between GDD2Start and GDD2Stop.
<br /><br />
<b> Method of calculation </b><br />
Sum of Daily GDD for the defined period. 
Daily GDD = Tmean -5.0 , where Tmean is the average mean daily air temperature (°C);  if Tmean is < 5.0,  Daily GDD=0.0
</body>
</html>
