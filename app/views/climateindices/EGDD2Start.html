<body>
<b> Definition </b><br />
Average starting date for accumulating EGDD2 (calendar day)
<br /><br />
<b> Method of calculation </b><br />
10 days after the average mean daily air temperature (Tmean) first exceeds 5°C (calendar day).  April 1 is set as the earliest limit to the start date as specified in original LSRS criteria.
