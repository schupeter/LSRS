<head><title>TmaxEGDD</title></head>
<body>
<b> Definition </b><br />
Average daily maximum air temperature for the period between EGDD600 and EGDD1100 (ºC). <br /><br />
<b> Method of calculation </b><br />
The mean of average daily maximum air temperatures between EGDD600 and EGDD1100 (the estimated flowering period for canola) is computed.
