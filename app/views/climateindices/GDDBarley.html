<html>
<head><title>GDDBarley</title></head>
<body>
<b> Definition </b><br />
Average growing degree-days above 5°C for barley<br /><br />
<b> Method of calculation </b><br />
Sum of average daily GDD from GDD2Start and STOPBarley.  
Daily GDD = Tmean -5.0  where Tmean is the average mean daily air temperature (°C);  if Tmean is < 5.0,  Daily GDD=0.0
</body>
</html>
